<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFXIV VFX Gear Replacer</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div
      style="display: flex; align-items: center; justify-content: space-between; gap: 16px; margin-bottom: 30px; margin-top: 20px;">
      <h2 style="margin: 0;">FFXIV VFX Gear Replacer</h2>
      <div style="display: flex; align-items: center; gap: 12px; height: 30px;">
        <label class="switch" id="darkmode-switch-label">
          <input type="checkbox" id="darkmode-switch" />
          <span class="slider">
            <span class="icon sun" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </svg>
            </span>
            <span class="icon moon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
              </svg>
            </span>
          </span>
        </label>
        <a href="https://www.patreon.com/shinomythmaker" target="_blank" rel="noopener" class="btn header-btn"
          style="display: flex; align-items: center; gap: 6px; text-decoration: none;">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/patreon.svg" alt="Patreon"
            style="filter: invert(0.5) sepia(1) saturate(5) hue-rotate(320deg);">
          Patreon
        </a>
        <a href="https://discord.gg/mythmaker" target="_blank" rel="noopener" class="btn header-btn"
          style="display: flex; align-items: center; gap: 6px; text-decoration: none;">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord"
            style="filter: invert(0.5) sepia(1) saturate(5) hue-rotate(200deg);">
          Discord
        </a>
      </div>
    </div>
    <div class="row">
      <button class="btn" id="select-folder">Select Penumbra Mod Folder</button>
      <input class="input" id="search" type="text" placeholder="Search for mod..." />
    </div>
    <div id="mod-list"></div>
    <div id="imc-list"></div>
  </div>
  <script src="renderer.js"></script>
  <script>
    // Dark mode toggle logic
    const darkSwitch = document.getElementById('darkmode-switch');
    const switchLabel = document.getElementById('darkmode-switch-label');
    // Restore preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      if (darkSwitch) darkSwitch.checked = true;
    }
    if (darkSwitch) {
      darkSwitch.addEventListener('change', (e) => {
        document.body.classList.toggle('dark-mode', e.target.checked);
        localStorage.setItem('darkMode', e.target.checked);
      });
    }
    // Animate switch thumb
    if (switchLabel) {
      switchLabel.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          darkSwitch.checked = !darkSwitch.checked;
          darkSwitch.dispatchEvent(new Event('change'));
        }
      });
    }
  </script>
</body>

</html>
